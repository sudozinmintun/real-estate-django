{% extends 'portal_base.html' %}
{% block title %}Dashboard{% endblock %}
{% block contents %}
<div class="dashboard_content">
    <h2 class="dashboard_title">
        My properties
        <a class="common_btn" href="{% url 'property:backend_create' %}" hx-get="{% url 'property:backend_create' %}"
            hx-target="#content" hx-push-url="true">
            + add property
        </a>
    </h2>

    <div class="overview_listing wow fadeInUp" data-wow-duration="1.5s">
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th class="images">images</th>
                        <th class="details">details</th>
                        <th class="price">price</th>
                        <th class="status">Purpose</th>
                        <th class="action">action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="images">
                            <img src="assets/images/property_1.jpg" alt="property" class="img-fluid w-100">
                        </td>
                        <td class="details">
                            <a class="item_title" href="property_details.html">Leisure Beautiful
                                Health</a>
                            <p>Posting date: March 22, 2024</p>
                            <span>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <b>(24 Reviews)</b>
                            </span>
                        </td>
                        <td class="price">
                            <h3>$599.00</h3>
                        </td>
                        <td class="status">
                            <span class="sold">sale</span>
                        </td>
                        <td class="action">
                            <a href="dashboard_edit_property.html"><i class="far fa-pen"></i> Edit</a>
                            <a href="#"><i class="far fa-trash"></i> Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

{% endblock %}
