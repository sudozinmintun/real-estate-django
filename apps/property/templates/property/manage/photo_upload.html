{% extends 'portal_base.html' %}
{% block title %}Photo Upload{% endblock %}
{% block contents %}


<div class="dashboard_content">
    <h2 class="dashboard_title">
        add property
        <a class="common_btn" href="{% url 'property:backend_list' %}" hx-get="{% url 'property:backend_list' %}"
            hx-target="#content" hx-push-url="true">
            Manage properties
        </a>
    </h2>
    <div class="dashboard_add_property">
        <div class="add_property_info wow fadeInUp" data-wow-duration="1.5s">
            <h3>Basic Information</h3>
            <h4>Upload Photos for: {{ property.title }}</h4>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <label>Select Photos</label>
                <input type="file" name="photos" multiple class="form-control" accept="image/*">

                <button class="btn btn-primary mt-3">Upload</button>
            </form>

            <hr>

            <h5>Existing Photos</h5>
            <div class="row">
                {% for p in property.photos.all %}
                <div class="col-6 col-md-3 mb-3">
                    <img src="{{ p.image.url }}" class="img-fluid rounded">
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
