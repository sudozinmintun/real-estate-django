<div class="row mt_95 xs_mt_75">
    {% for p in properties %}
    <div class="col-xl-4 col-md-6 wow fadeInUp" data-wow-duration="1.5s">
        <div class=" single_property">
            <div class="single_property_img">
                <img src="assets/images/property_1.jpg" alt="img" class="img-fluid w-100">
                <a class="feature_link" href="#">for rent</a>
                <a class="feature_link feature" href="#">Featured</a>
                <ul class="d-flex flex-wrap">
                    <li><a href="#"><i class="fas fa-share-alt"></i></a></li>
                    <li><a href="#"><i class="fas fa-heart"></i></a></li>
                    <li><a href="#"><i class="fas fa-plus"></i></a></li>
                </ul>
            </div>
            <div class="single_property_text">
                <div class="single_property_top">
                    <a class="item_title" href="property_details.html">
                        {{ p.title }}
                    </a>
                    <p><i class="fas fa-map-marker-alt"></i>28B Highgate Road, London</p>
                    <ul class="d-flex flex-wrap">
                        <li>
                            <span><img src="assets/images/bad.png" alt="img" class="img-fluid w-100"></span>
                            8 Beds
                        </li>
                        <li>
                            <span><img src="assets/images/bathtab.png" alt="img" class="img-fluid w-100"></span>
                            6 Baths
                        </li>
                        <li>
                            <span><img src="assets/images/squre.png" alt="img" class="img-fluid w-100"></span>
                            2400 Sq Ft
                        </li>
                    </ul>
                </div>
                <div class="single_property_bottom d-flex flex-wrap justify-content-between">
                    <a class="read_btn" href="property_details.html">More Details<i class="fas fa-arrow-right"></i></a>
                    <p>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <span>4.5</span>
                    </p>
                </div>
                <span class="property_price">$12,000</span>
            </div>
        </div>
    </div>
    {% empty %}
    <p class="text-gray-500 text-center">No properties found.</p>
    {% endfor %}
</div>
