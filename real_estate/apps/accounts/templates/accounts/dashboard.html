{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block contents %}
<div>
    <div class="drive-header">Account Details</div>

    <div class="container-fluid p-0">
        <div class="row">

            <div class="col-md-6">
                <p class="fw-semibold text-primary mb-2">General Info</p>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="companyName" placeholder="Company name">
                    <label for="companyName">Company name</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" id="businessType">
                        <option selected disabled></option>
                        <option>Technology</option>
                        <option>Finance</option>
                    </select>
                    <label for="businessType">Business Type</label>
                </div>
            </div>

            <div class="col-md-6">
                <p class="fw-semibold text-primary mb-2">Preferences</p>

                <p class="fw-semibold small mb-1">Account Type</p>

                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="acc" id="personal" checked>
                    <label class="form-check-label" for="personal">Personal</label>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="acc" id="business">
                    <label class="form-check-label" for="business">Business</label>
                </div>

                <p class="fw-semibold small mb-1">Security</p>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="twoFactor" checked>
                    <label class="form-check-label" for="twoFactor">
                        Two-factor authentication
                    </label>
                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="notes" placeholder="Notes" style="height:90px"></textarea>
                    <label for="notes">Additional Notes</label>
                </div>
            </div>

            <div class="col-12 d-flex justify-content-end gap-2 mt-2">
                <button class="btn btn-outline-secondary rounded-pill px-4">Cancel</button>
                <button class="btn btn-primary rounded-pill px-4">Save Changes</button>
            </div>

        </div>
    </div>

    <hr class="my-5">

    <div class="fw-semibold mb-3">Recent Files</div>

    <div class="table-responsive">
        <table class="table align-middle">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Owner</th>
                    <th>Last modified</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><i class="material-icons-outlined text-primary me-1">folder</i> Projects 2024</td>
                    <td>me</td>
                    <td>Oct 12, 2025</td>
                    <td>â€”</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
