{% extends 'base.html' %}
{% block title %}Manage Properties{% endblock %}
{% block contents %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h5 class="mb-1 fw-semibold">
            Manage Properties
        </h5>
        <small class="text-muted">Manage properties and </small>
    </div>

    <a href="{% url 'property:create' %}" hx-get="{% url 'property:create' %}" hx-target="#content" hx-push-url="true"
        class="btn btn-primary rounded-pill px-3">
        <i class="bi bi-plus-lg me-1"></i>
        Add Property
    </a>
</div>

<div class="card p-3">
    {% include 'property/partials/_filter_form.html' %}
</div>

<div class="table-responsive">
    <table class="table table-hover align-middle">
        <thead class="table-light">
            <tr class="fw-semibold">
                <th>images</th>
                <th>details</th>
                <th>type/area</th>
                <th>Country/City</th>
                <th>price</th>
                <th>Purpose</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody id="property-table-body" hx-get="{% url 'property:backend_htmx_list' %}" hx-trigger="load"
            hx-swap="innerHTML">
        </tbody>
    </table>
</div>
{% endblock %}
